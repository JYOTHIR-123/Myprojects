<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProtfolio</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        header{
            background-color: #333;
            font-size: 30px;
            height: 60px;
            color: aliceblue;
            text-align: center;
            margin: 0%;
            padding: 0%;
        }
        .container div{
            background-color: #ccc;
            padding: 0px;
            margin: 50px 50px ;
            height: 150px;
            text-align: center;
            font-size: 20px;
            border-radius: 25px;
            padding: 5px
        }
        .container .contact-form{
            height: 500px;

        }
        .contact-form input{
            width: 90%;
            height: 70%;
            padding: 20px;
            margin: 20px 20px;
            border: 2px solid #ccc;
            border-radius: 10px;  
        }
        .contact-form textarea{
            width: 92%;
            padding: 5px;
            margin: 10px 0px;
            border: 2px solid #ccc;
            border-radius: 10px;
            height: 80%;
        }
        .contact-form button{
            background: #333;
            color: white;
            padding: 10px 20px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
    <body>
        <header>
            My Portfolio
        </header>
        <div class="container">
            <div class="section">
                <h2>About Me</h2>
                <p>Hi, I'm JYOTHI R. A passionate web developer.</p>
            </div>
            <div class="section">
                <h2>Skills</h2>
                <p>HTML, CSS, JavaScript</p>
            </div>
            <div class="section">
                <h2>Projects</h2>
                <p>Coming soon...</p>
            </div>
            <div class="section contact-form">
                <h2>Contact Me</h2>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </body>
</html>
